<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="exampleInputEmail1">food_name</label>
                <input name="food_name" type="text" class="form-control">
          
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">food_description</label>
                <textarea name="food_description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">food_image</label>
                <input name="food_image" type="file" class="form-control">
            </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
